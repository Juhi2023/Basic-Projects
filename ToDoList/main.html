<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
    <style>
        *{
            margin: 0;
        }
        #heading{
            background-color: rgb(12, 33, 80);
            color: wheat;
            font-size: 3em;
            padding: 10px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="heading">
        To Do List
    </header>

    <div class="container mt-5 col-6 ">
        <h2>Add Task</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id ="add_btn" class="btn btn-outline-light bg-success"  type="button" id="button-add">Add</button>
          </div>

          <ul id ="listofTask" class="list-group" >
            <li class="list-group-item d-flex justify-content-between" aria-current="true">
                <h6 class="flex-grow-1">hello</h6>
                            <button id ="add_btn" class="btn btn-outline-light bg-warning"  type="button" id="button-add" onclick="editTask(this)">Edit</button>
                            <button id ="add_btn" class="btn btn-outline-light bg-danger"  type="button" id="button-add" onclick="removeTask(this)">Remove</button>
            </li>
          </ul>
    </div>

    <script src="script.js" defer></script>
    
</body>

</html>
